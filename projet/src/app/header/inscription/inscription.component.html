<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Inscription</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="form-row">

        <div class="col">
          <input type="text" class="form-control" placeholder="UserName:" style="border-color: #00a65a;"name="name" ngModel>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="PrÃ©nom:"style="border-color: #00a65a;" name="username" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label ></label>
        <input type="email" class="form-control" placeholder="Adresse Email:"style="border-color: #00a65a;" name="email"ngModel>
      </div>
      <div class="form-row">
        <div class="col">
          <input type="password" class="form-control" placeholder="Mot de passe" style="border-color: #00a65a;" name="password" ngModel>
        </div>
        <div class="col">
          <input type="password" class="form-control" placeholder="Confirmer Mot de passe"style="border-color: #00a65a;" name="password2" ngModel>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <label> Date de naissance</label>
          <input type="date" class="form-control"  style="border-color: #00a65a;" name="date" ngModel>
        </div>
        <div class="col">

        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <label></label>
          <a class="btn btn-block btn-social btn-facebook" style="color: white">
            Connecter avec Facebook
          </a>
        </div>
        <div class="col">
          <label></label>
          <button type="submit" class="btn btn-block btn-success" onclick="signup()" >Inscription</button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Fermer</button>
  </div>
</ng-template>&nbsp;&nbsp;
<button class="btn btn-outline-primary my-2 my-sm-0" (click)="open(content)">Inscription</button>
